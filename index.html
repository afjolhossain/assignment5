<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Family Money</title>
  </head>
  <body>
    <!-- header start -->
    <header class="text-center text-4xl font-bold my-10">
      <h1>Family's <span class="text-red-600">Money Savings</span></h1>
    </header>
    <!-- header finished -->
    <main class="">
      <!-- satar money calculation -->
      <section class="">
        <div class="grid grid-cols-2 gap-2">
          <div class="mx-auto w-9/12">
            <img src="images/money.jpeg" alt="" />
          </div>
          <div
            class="mx-auto w-4/5 bg-slate-100 text-center text-green-900 rounded"
          >
            <p class="text-2xl font-bold">Income</p>
            <div class="flex justify-center my-4 align-middle">
              <h3 class="text-2xl font-light">Income :</h3>
              <input
                id="total-Income"
                class="mx-5 h-10 w-2/4 bg-gray-300 text-white-900 rounded"
                type="text"
              />
            </div>
            <p class="text-2xl font-bold">Expences</p>
            <div class="flex justify-center my-4 align-middle">
              <h3 class="text-2xl font-light">Food:</h3>
              <input
                id="food-Input"
                class="mx-5 h-10 w-2/4 bg-gray-300 rounded"
                type="text"
              />
            </div>
            <div class="flex justify-center my-4 align-middle">
              <h3 class="text-2xl font-light">Rent:</h3>
              <input
                id="rent-Input"
                class="mx-5 h-10 w-2/4 bg-gray-300 rounded"
                type="text"
              />
            </div>
            <div class="flex justify-center my-4 align-middle">
              <h3 class="text-2xl font-light">Clothes:</h3>
              <input
                id="clothes-Input"
                class="mx-2 h-10 w-2/4 bg-gray-300 rounded"
                type="text"
              />
            </div>
            <button
              id="calculation-button"
              class="mx-5 h-10 w-1/4 rounded bg-green-500 text-zinc-50 font-bold"
            >
              Calculation
            </button>
            <p class="text-2xl m my-4 font-bold">
              Total Expences :
              <span id="total-expence">0</span>
            </p>
            <p class="text-2xl font-bold">
              Balance : <span id="balance">0</span>
            </p>
            <div class="flex justify-center my-4 align-middle">
              <h3 class="text-2xl font-light">Save</h3>

              <input class="mx-2 h-10 w-1/4 bg-gray-300 rounded" type="text" />
              <span class="text-2xl">%</span>
              <button
                class="mx-5 h-10 w-1/4 rounded bg-green-500 text-zinc-50 font-bold"
              >
                Save
              </button>
            </div>
            <p class="text-2xl m my-4 font-bold">Saving Amount : 2000</p>
            <p class="text-2xl m my-4 font-bold">Remaining Amount : 2500</p>
          </div>
        </div>
      </section>
      <!-- satar money calculation -->
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
